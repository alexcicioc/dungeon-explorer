<html>
  <head>
    <title>Dungeon Explorer</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/map.css" />
    <link rel="stylesheet" type="text/css" href="style/sprites.css" />
  </head>

  <body>
    <div id="header">
      Row: <span id="positionX"></span> Column:<span id="positionY"></span>
    </div>
    <div id="adventurer" class="sprite"></div>

    <div id="map">
      <div class="map-header">
        <div class="wall-top">
          <div class="entrance"></div>
        </div>
      </div>
      <div class="map-content"></div>
      <div class="map-footer">
        <div class="wall-bottom"></div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/adventurer.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/map.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
